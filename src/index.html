<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Scroll 3D</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div id="wrap">
      <div class="n">
        <img src="/static/textures/images/1.png" width="60" alt="" />
      </div>
      <div class="n n1">
        <img src="/static/textures/images/2.png" width="60" alt="" />
      </div>
      <div class="n n2">
        <img src="/static/textures/images/3.png" width="60" alt="" />
      </div>
      <div class="n n3">
        <img src="/static/textures/images/4.png" width="60" alt="" />
      </div>
      <div class="n n4">
        <img src="/static/textures/images/5.png" width="60" alt="" />
      </div>
    </div>
  </body>
</html>
